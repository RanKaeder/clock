<!--A Simple Clock-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>clock</title>
    <style>
       .time {
          font-size: 1000%;
	  text-align: center;
        }
	.date{
	  font-size: 300%;
	  text-align: center;
	}
	.week{
	  font-size: 300%;
	  text-align: center;
	}
	.img{
	  text-align: right;
	}
	img{
	  width: 300px;
	  height: 300px;
	}
    </style>
</head>

<body>
	<br /><br />
    	<div class="time" id="time">00:00</div><br />
	<div class="date" id="date">1月1日</div>
	<div class="week" id="week">星期一</div>
	<div class="img" id="img">
		<img src="http://img.mp.itc.cn/q_70,c_zoom,w_640/upload/20170511/189edb8fc9d04eaa9597351927f19eb8_th.jpg">
	</div>
	<p>DESIGNED BY &copy;CHEN CC</p>
    <script>
      function update() {
        var date = new Date()
        var utc8DiffMinutes = date.getTimezoneOffset() + 480
        date.setMinutes(date.getMinutes() + utc8DiffMinutes)
        var timeString = date.getHours() + ':' + ('0' + date.getMinutes()).slice(-2)
	var dateString = (date.getMonth() + 1) + '月' + date.getDate() + '日'
	var weekList = ['日', '一', '二', '三', '四', '五', '六']
	var weekString = '星期' + weekList[date.getDay()]			
        document.getElementById("time").innerHTML = timeString
	document.getElementById("date").innerHTML = dateString
	document.getElementById("week").innerHTML = weekString
      }
      update()
      setInterval("update()", 60 * 1000)
    </script>
</body>
</html>
